<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body class="bg-primary bg-gradient bg-opacity-10">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% block content -%}
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="{{ url_for('main') }}" class="navbar-brand">CytChart</a>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="nav navbar-nav">
                        {% for m in menu %}
                            <li class="nav-item">
                                <a href="{{ m.url }}" class="nav-link">{{ m.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
    {% endblock -%}
</body>
    <nav class="navbar position-absolute-bottom navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="footer_logo" href="/">
                <img src="{{ url_for('static', filename='images/logofot.png') }}" width="30" height="30"
                     class="icon-bar">
            </a>
            <span class="h6 text-white">2023 @ Copyright Ananikov Laboratory</span>
        </div>
    </nav>

</html>
